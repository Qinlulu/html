<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="angular.min.js"></script>
</head>
<body ng-app="new" ng-controller="mystr">

<div ng-style="{
 		'width':'500px',
 		'height':'300px',
 		'background':'yellow',
 		'text-align':'center'
 	}">
	<h1>我的笔记</h1>
	<textarea name="" id="" cols="50" rows="10" ng-model="text"></textarea>
	<p>
		<button ng-click="add()">保存</button><button ng-click="off()">清除</button>
	</p>

	<p ng-style="{marginTop:'-10px'}">还剩余字数<span ng-bind="count()"></span></p>
</body>
<script>
	var app=angular.module("new",[])
		app.controller("mystr",function($scope){
			$scope.add=function(){

			};
			$scope.off=function(){
				$scope.text=""
			};
			$scope.totalCount=100;
			$scope.counts=0;
			$scope.text=" ";

		$scope.count=function(){
			return $scope.counts=$scope.totalCount-$scope.text.length;

		}



	})
</script>
</body>
</html>
