<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            width: 100%;
            height: 500px;
            text-align: center;
            border:1px solid #ccc;
            font-size: 25px;
        }
    </style>
</head>
<body ng-app="myapp">
<ul>
    <li><a href="#/">首页</a></li>
    <li><a href="#/list">列表页</a></li>
    <li><a href="#/new">新闻页</a></li>
    <li><a href="#/cont">联系我们</a></li>
</ul>

<div ng-view class="box">shouye</div>
<script src="angular.min.js"></script>
<script src="angular-route.js"></script>
<script>
    var app = angular.module("myapp", ["ngRoute"])


    app.config(function($routeProvider){
        $routeProvider
        .when("/",{templateUrl:'page/home.html'})
        .when("/list",{
             templateUrl:"page/list.html",
            controller:function($scope){
                $scope.fn=function(){
                    alert("212")
                }
            }
         })
         .when("/new",{
         templateUrl:"page/new.html"
         })
         .when("/cont",{
         templateUrl:"page/cont.html"
         })
    })
</script>
</body>
</html>
