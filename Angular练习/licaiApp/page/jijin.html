<div class="dls">
    <div class="left" ng-show="age" >
        <ol>
            <li class="diu"><span></span><i>根据期限选择</i><strong></strong></li>
            <li><span></span><i>32</i><strong></strong></li>
            <li><span></span><i>31</i><strong></strong></li>
            <li><span></span><i>30</i><strong></strong></li>
            <li><span></span><i>29</i><strong></strong></li>
        </ol>
        <div class="olsss" ng-click="left()"></div>
    </div>
    <div class="dlss" ng-repeat="x in datas | firt:m ">
        <h3>
            {{x.name}}
        </h3>

        <div class="dlsss">
            <dl>
                <dt>季涨幅</dt>
                <dd><span>{{x.pid}}</span><i>.0%</i></dd>
            </dl>
            <dl>
                <dt>单位净值</dt>
                <dd><i>{{x.duration}}</i>个月</dd>
            </dl>
            <dl>
                <dt>
                    <canvass amount="x.amount" usable-amount="x.usable_amount"></canvass>
                </dt>
                <dd>已有<strong>{{x.total_user_count}}</strong>人购买</dd>
            </dl>
        </div>
    </div>
</div>
