	<script>
		//显示下拉
        $(document).ready(function(){
            $(".screening ul li").on("click",function(){
                var  a=$(this).index()
                if($(this).hasClass("i")){
                    $(this).removeClass("i")
                    $(".zhezhao").css("display","none")
                    $(".zhezhao>div").eq(a).slideUp(300)
                }else{
                    $(this).addClass("i").siblings().removeClass("i")
                    $(".zhezhao").css("display","block")
                    $(".zhezhao>div").eq(a).slideDown(300).siblings().slideUp(10)          
                }
            })
          
        })

         //点击完成
        $(document).ready(function(){
             $(".em").on("click",function(){
             	 $(".screening ul li").removeClass("i")
                	$(".zhezhao").css("display","none")
                 $(".zhezhao>div").slideUp(10)
             })
             $(".ems").on("click",function(){
             	 $(".Category-eject ul li i").removeClass("em")
                $(".Category-eject ul li span").removeClass("em")
             })

         })

        //点击改变样式
         $(document).ready(function(){

         	$(".Category-eject ul li p span").on("click",function(){
         		if($(this).hasClass("em")) {
					$(this).removeClass("em")
         		}else{
         			$(this).addClass("em")
         		}
         	})
         	$(".Category-eject ul li p i").on("click",function(){
				$(this).addClass("em").siblings().removeClass("em")
         	})       	
         })
         //点击li 加对号
        $(document).ready(function(){
            $(".zhezhao li").on("click",function(){
            	if($(this).parent().hasClass("Category-w")) return ;
                var img=$('img')
				img.src='../images/yes.png'
                $(img[0]).appendTo($(this))
                 $(".screening ul li").removeClass("i")
                	$(".zhezhao").css("display","none")
                 $(".zhezhao>div").slideUp(10)

			})
		})
	</script>
