<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin:0;
			padding:0;
		}
		div{
			width:100%;
			height:575px;
			text-align: center;
			line-height:575px;
			font-size:300px;
			color:#fff;
		}
		ul{
			width:150px;
			height:30px;
			line-height:30px;
			font-size:25px;
			position:fixed;
			top:50%;
			right:0px;
			color:#fff;
			display:none;
		}
		ul li{
			list-style:none;
			margin:2px;
			background:#333;
		}
	</style>
</head>
<body>
<div id="div">
	<div style="background:red">1F</div>
	<div  style="background:blue">2F</div>
	<div  style="background:green">3F</div>
	<div  style="background:yellow">4F</div>
	<div  style="background:pink">5F</div>
	<div  style="background:#000">6F</div>

</div>
<ul>
	 	<li>1F</li>
	 	<li>2F</li>
	 	<li>3F</li>
	 	<li>4F</li>
	 	<li>5F</li>
	 	<li>6F</li>
	 	<li>^^</li>
</ul>
<script src="js/jquery-2.1.1.min.js"></script>
<script>
	$(window).scroll(function(){
		var x=$(this).scrollTop()
		if(x>=100){
			$("ul").show()
		}else{
			$("ul").hide()
		}
		var str=[]
		$("#div div").each(function(){
			var y=$(this).offset().top
			str.push(y)
		})
		$.each(str,function(i,val){
		if(val<=x+50){
			$("ul li").eq(i).stop().animate({"marginLeft":"-100px"},500).siblings().stop().animate({'margin-left':0},300)
			}
		})

		$("ul li").on("click",function(){
			var t=$(this).index()
			$(window).scrollTop(str[t])
		})
		$("ul li").eq(6).on("click",function(){
			$(window).scrollTop("0")
		})
	})


</script>

</body>
</html>
