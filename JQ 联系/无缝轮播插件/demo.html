<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
	*{
		margin:0;padding:0;
	}
	.wrap{
		margin:50px auto;
	}
	.left,.right{
		width:50px;
		height:80px;
		color:#fff;
		font-size:40px;
		font-weight:bolder;
		text-align:center;
		line-height:80px;
		border:1px solid blue;
		border-radius:5px
	}
	.numBtn{
		bottom:10px;
		right:35%;
	}
	.numBtn a{
		text-decoration: none;
		color:#fff;
		display:inline-block;
		width:20px;
		height:20px;
		border-radius:50%;
		background:blue;
		line-height: 20px;
		text-align: center;
		margin-right:10px;

	}
	.numBtn .a{
		background:green;
	}
	</style>
</head>
<script type="text/javascript" src='jquery-2.2.0.js'></script>
<script type="text/javascript" src='js.js'></script>
<body>
	<div class="wrap">
		<ul class="banner">
			<li><img src='bg4.jpg'></li>
			<li><img src='bg1.jpg'></li>
			<li><img src='bg2.jpg'></li>
			<li><img src='bg3.jpg'></li>
			<li><img src='bg4.jpg'></li>
			<li><img src='bg1.jpg'></li>
		</ul>
	</div>
</body>
<script>
	$('.wrap').slider({
		w:600,
		h:300
	})
</script>
</html>
