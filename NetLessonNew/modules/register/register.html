<div ng-controller="loginController">
	<header class='header'>
		<span class="close_register">X</span>
		<h1>注册</h1>
		<span class="register">登录</span>
	</header>
	<ul class="all_num">
		<li>手机号<input type="text" name="" id="" /></li>
		<li>验证码<input type="text" name="" id="" /><input type="button" value="发送验证码" /></li>
		<li>密码<input type="password" name="" id="" placeholder="6-20个大小写英文字母、符号或数字。"/></li>
	</ul>
	<div class="register_btn">注册</div>
</div>
