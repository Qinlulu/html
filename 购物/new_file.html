<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/tether/1.3.2/css/tether.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="card">
        <h3 class="card-header">Cart</h3>
        <div class="card-block">
            <div id="app">
                <div class="row">
                    <div class="col-xs-3">
                        <label class="c-input c-checkbox">
                            <input type="checkbox" name="good[]" value="{{ $good->id }}">Select All
                            <span class="c-indicator"></span>
                        </label>
                    </div>
                    <div class="col-xs-2">
                        Goods
                    </div>
                    <div class="col-xs-5">
                        Number
                    </div>
                    <div class="col-xs-2">
                        Money
                    </div>
                </div>
                <form>
                    <template v-for="item in items">
                        <div class="row">
                            <div class="col-xs-3">
                                <label class="c-input c-checkbox">
                                    <input type="checkbox" name="good[]" value="{{ $good->id }}">
                                    <span class="c-indicator"></span>
                                </label>
                            </div>
                            <div class="col-xs-2">
                                {{ item.message }}
                            </div>
                            <div class="col-xs-5">
                                <v-select :value.sync="val">
                                    <v-option value="1">1</v-option>
                                    <v-option value="2">2</v-option>
                                    <v-option value="3">3</v-option>
                                    <v-option value="4">4</v-option>
                                    <v-option value="5">5</v-option>
                                </v-select>
                            </div>
                            <div class="col-xs-2">
                                {{ subtotal }}
                            </div>
                        </div>
                    </template>

                    <div class="row">
                        <div class="col-xs-3">
                            Sum
                        </div>
                        <div class="col-xs-2">

                        </div>
                        <div class="col-xs-5">

                        </div>
                        <div class="col-xs-2">
                            {{ sum }}
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.bootcss.com/jquery/2.2.3/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/tether/1.3.2/js/tether.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js"></script>
<script src="https://cdn.bootcss.com/vue/1.0.24/vue.min.js"></script>
<script src="https://cdn.bootcss.com/vue-strap/1.0.11/vue-strap.min.js"></script>
<script>
    var vm = new Vue({
        components: {
            vSelect: VueStrap.select,
            vOption: VueStrap.option
        },
        el: "#app",
        data: {
            showRight: false,
            showTop: false,
            val: '',
            items: [
                {message: 'Apple'},
                {message: 'Peach'},
                {message: 'Orange'},
                {message: 'Pear'}
            ]
        },
        computed: {
            subtotal: function () {
                return this.val * 1.5
            },
            sum: function () {
                // sum of subtotal.How to write here?
            }
        }
    });
</script>
</body>
</html>
