<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/index.css">
</head>
<body>

	<div class="container">
		<header class="header" v-bind:tittle="111">
			<div class="header-left"><</div>
			<div class="header-center">我的购物车</div>
		</header>
		<section class="main">

			<div class="gwc-box" v-for="info in arr">
				<div class="yy-title">
					<input type="radio" />
					<span id="">
						{{ info.title }}
					</span>
				</div>
				<div class="yy-xm" v-for="info1 in info.con">
					<div class="xm-name"><span><input type="checkbox">
					</span>{{ info1.name }}</div>
					<div class="jg-xp">
						<span class="dj">{{"￥"+info1.price*info1.num}}</span>
						<p class="sl">
							<span class="jBtn" @click="jian(), info1.num<1?info1.num:info1.num-= 1">-</span>
							<span class="sl-box">{{ info1.num}}</span>
							<span class="addBtn" @click=" jia(),info1.num += 1">+</span>
						</p>
					</div>
			
				</div>
			</div>
		</section>
		<footer class="footer">
			<div class="zje-box">
				<span class="zje">总额：</span>
				<span class="je">{{ "￥"+getZj }}</span>
			</div>
			<div class="fq">
				申请分期
			</div>
		</footer>
	</div>
	<script src="js/jquery-2.1.1.min.js"></script>
	<script src="js/vue.min.js"></script>
	<script>
	
	$.ajax( {
			url: "js/data.json",
			dataType: "json",
			success: function( data ){
				obj.arr = data;
			}
		} )
	
	
		var obj = {
			arr: [],
			getZj: 0,
			msg : false 
		};

		var vm = new Vue( {
			el: ".container",
			data: obj,
			methods:{
				jia:function(){
					alert()
				},
				jian:function(){
					alert("41")
				}
			}
		} )
	</script>
</body>
</html>
