<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin:0;
			padding:0;
		}
	</style>
</head>
<body>
	<canvas id ="myCanvas" width = "800" height ="500"></canvas>	
	<script src="java.js"></script>
	<script>
		var canvas = document.getElementById("myCanvas");
		var ctx = canvas.getContext("2d");
		rect(10,20,300,150,"#000")

		rect(10,20,300,150,"blue")
		rect(10,20,300,150,"blue")

		rect(10,50,300,5,"#fff")
		rect(10,50,300,5,"#FFF")

		rect(10,55,300,80,"red")
		rect(10,55,300,80,"red")

		rect(10,135,300,5,"#fff")
		rect(10,135,300,5,"#FFF")


		can(100 , 95 ,40,"#FFF")
		ctx.__proto__.strokeStat = function( px,py,pr ){
			var deg = 270;
			this.beginPath();
			for( var i=0; i<11; i++ ){

				if( i%2 == 0 ){
					var x = px+Math.cos( 2*Math.PI / 360*deg )*pr;
					var y = py+Math.sin( 2*Math.PI / 360*deg )*pr;
				}else{
					var x = px+Math.cos( 2*Math.PI / 360*deg )*(pr*0.4);
					var y = py+Math.sin( 2*Math.PI / 360*deg )*(pr*0.4);
				}
				
				this.lineTo( x,y )
				deg+=36;
				
			}
			ctx.fillStyle = "red";
			ctx.fill()
			this.closePath();
		} 
		ctx.strokeStat( 100,95,35 )
	</script>
</body>
</html>
