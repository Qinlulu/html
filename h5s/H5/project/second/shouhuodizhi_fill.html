<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>添加收货地址</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-touch-fullscreen" content="yes">
	<meta name="format-detection" content="telephone=no">
	<meta http-equiv="x-rim-auto-match" content="none"/>
	<link rel="stylesheet" type="text/css" href="../css/reset.css">
	<link rel="stylesheet" href="../css/slideSelector.css"/>
	<style>
	html{font-size: 20px;}
	body,html{
		width:100%;
		height:100%;
		background: #f0f0f0;
		position: relative;
		-webkit-user-select:none;
    	-webkit-text-size-adjust:none;
		box-sizing: border-box
	}
	a{-webkit-tap-highlight-color: #fff; -webkit-tap-highlight-color:transparent;}
	/*头部提示下载模块*/
	.downApp{height: 2.5rem; width: 100%; background-color: #565a5c; overflow: hidden;}
	.downApp_left{height: 100%; width: 11.25rem; float: left; overflow: hidden;}
	.downApp_right{height: 100%; width: 4.75rem; background: #ff5a5f; float: left; font-size: 0.65rem; color: #fff;line-height: 2.5rem; text-align: center;}
	.logo{height: 1.75rem; width: 1.75rem; background: url(../images/logo.png) no-repeat; background-size: 100%; margin-left: 0.5rem; margin-top: 0.4rem; float: left;}
	.downApp_msg{float: left; padding-left: 0.45rem;}
	.downApp_msg h3{ color: #fff; font-size: 0.6rem; padding-top: 0.625rem;}
	.downApp_msg p{ color: #cccdce; font-size: 0.45rem;padding-top: 0.25rem;}
	/*头部返回*/
	.back{height: 1.275rem;padding-left: .675rem;padding-top: .6rem; overflow: hidden; z-index: 1; background: #fbfbfb}
	.back a{height: .7rem; width: .375rem; display: block; background: url(../images/back.png) no-repeat; background-size: 100%; display: block;float:left;}
	.back h1{font-size: .7rem; color: #3e4347; float: left; padding-left: 4.8rem;}


	/*填写区域*/
	.fill-order {
		width:100%;
		background:#fff;
		border:1px solid transparent;
		box-sizing: border-box
	}
	.fill-order .fill-order-info{
		width:100%;
		height:100%;
	}
	.fill-order .fill-order-info .clear{
		border-bottom: 1px solid #ccc;
		height:2.5rem;
		width:100%;
		font-size: .6rem;
		color: #9aa1a5;
	}
	.fill-order .fill-order-info .clear input {
		width: 100%;
		height:95%;
		border: none;
		outline: none;
		text-indent: .25rem;
	}
	.fill-order .fill-order-info .roomss{
		width:100%;
		height:2.5rem;
		line-height:2.5rem;
	}
	.fill-order .fill-order-info .roomss span{
		float:left;
		text-indent: .375rem;
		color: #454a4c;
	}
	.fill-order .fill-order-info .roomss strong{
		float:right;
		width:70%;
		text-align: right;
	}
	.fill-order .fill-order-info .roomss strong span{
		float:left;
		width:85%;
		text-align: right;
	}
	.fill-order .fill-order-info .roomss strong em{
		margin-right:.25rem;
		font-size:.5rem;
	}
	.fill-order .fill-order-info .textarea{
		display:inline-block;
		width:100%;
		height:3.5rem;
		border: none;
		outline: none;
		text-indent: .25rem;
		font-size: .55rem; 
		color: #8e979b;
		padding-top: .9rem;
	}

	.footer{
		width:100%;
		height:1.25rem;
		background:#FF585B;
		line-height:1.25rem;
		color:#fff;
		text-align:center;
		font-size:.4rem;
		position:absolute;
		bottom:0;
		left:0;
		z-index:20;
	}
	.moren{overflow: hidden;}
	.moren em{height: .75rem; width: .75rem; display: block;background: url(../images/xuanze_red.png) no-repeat; background-size: 100%; float: left; margin-top: .85rem; margin-left: .65rem;}
	.moren span{font-size: .55rem; color: #353a3c; padding-top: 1rem; padding-left: .4rem; display: block; float: left;}
	.jian{height: .7rem; width: .375rem; background: url(../images/go2.png) no-repeat; background-size: 100%;display: block;float: right; margin-top: .95rem;}
	</style>
	<script>
		;(function (win,doc){
		function change(){
			doc.documentElement.style.fontSize=20*doc.documentElement.clientWidth/320+'px';
		}
		change();
		
		win.addEventListener('resize',change,false);
		})(window,document);
	</script>

</head>
<body>
<!--头部提示下载模块-->
<section class="downApp">
	<div class="downApp_left">
		<div class="logo"></div>
		<div class="downApp_msg">
			<h3>打开当妈啦App</h3>
			<p>了解更多优惠服务</p>
		</div>
	</div>
	<div class="downApp_right">立即打开</div>
</section>


<!--头部返回-->
<header class="back">
	<a href=""></a>
	<h1>添加收货地址</h1>
</header>
<!--填写区域6-->
<div class="fill-order">
	<div class="fill-order-info">
		<p class="clear">
			<input type="text" placeholder=" 收货人姓名" size="22">
		</p>
		<p class="clear">
			<input type="text" placeholder=" 手机号码" size="22">
		</p>

		<p class="clear roomss">
			<span class="left">所在地区</span>
			<strong>
				<span class="icon">请选择</span>
				<em class="jian"></em>
			</strong>
		</p>
		<p>
			<textarea class="textarea" placeholder="请填写详细地址"></textarea>
		</p>
	</div>
</div>
<div class="moren">
	<em></em><span>设为默认地址</span>
</div>



<footer class="footer">
	保存
</footer>
<script src="../js/address.js"></script>
</body>
</html>
