<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>闪图</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-touch-fullscreen" content="yes">
	<meta name="format-detection" content="telephone=no">
	<meta http-equiv="x-rim-auto-match" content="none"/>
	<link rel="stylesheet" type="text/css" href="../css/reset.css">
	<style>
	html{font-size: 20px;}
	a{-webkit-tap-highlight-color: #fff; -webkit-tap-highlight-color:transparent;}
	.all{background: #fff; width: 100%; background: url(../images/logobj.png) no-repeat; background-size: 100%; height: 28.45rem; position: relative;}
	.downApp{height: 1.85rem; width: 9.475rem; border: 1px solid #788287; border-radius: 4rem; font-size: 0.8rem; text-align: center;line-height: 1.85rem; color: #505456; position: absolute;  left: 3.275rem; top: 19.925rem;}
	.goOn{color: #3cbbb1; font-size: 0.6rem; position: absolute; top: 23.2rem; left: 6.75rem;}
	</style>
	<script>
		;(function (win,doc){
		function change(){
			doc.documentElement.style.fontSize=20*doc.documentElement.clientWidth/320+'px';
		}
		change();
		
		win.addEventListener('resize',change,false);
		})(window,document);
	</script>
</head>
<body>
	<section class="all">
	<a href=""><section class="downApp">下载APP</section></a>
	<a href=""><p class="goOn">继续浏览</p></a>
	</section>
</body>
</html>
