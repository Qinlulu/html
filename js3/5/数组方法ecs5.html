		//最小值   最大值   排序  排重
		Array.prototype.maxVal=function(){
			var temp=this[0]
			for(var i=0;i<this.length;i++){
				if(this[i]>temp){
					temp=this[i];
				}
			}
              return  temp;
		}
	var arr=[4,5,6]
     console.log(arr.maxVal());
