	<script>
		//父类  超类
		function Parent(){
			this.car='法拉利';
			this.house='别墅';
		}
         Parent.prototype.work=function(){
         	alert("CEO");
         }
       //子类  基类
       function  Child(){
         this.name='张三';
       }
       //继承：让子类的原型指向父类的实例
       Child.prototype=new  Parent();
       //让child原型的constructor指向child自身，否则指向Parent;
       Child.prototype.constructor=Child;
       Child.prototype.ah=function(){
       	alert('爱好体育');
       }
       Child.prototype.work=function(){
       	alert('web前端开发');
       }
