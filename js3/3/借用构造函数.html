		//原型链
		function Parent(name,age){
		             this.name=name;
		             this.age=age;

		}
	
		function  Child(){
			 this.name='zs'
		}
        Child.prototype=new Parent();
        Child.prototype.constructor=Child;
      var p1=new Child();
         console.log(p1.colors)
         //console.log(p1.hasOwnProperty('colors'))

         p1.colors.push('green')
         console.log(p1.colors)
      var p2=new Child();
       console.log(p2.colors)
