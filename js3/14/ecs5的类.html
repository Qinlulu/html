	<script>
	//ECS5
	//属性defineProperty定义：enumerable可枚举 writable 可修改 
	//configurable 可配置（delete obj.name) 都是false
	//obj={ name: age:} 默认值都是true
			
	 var obj={ }
	/* Object.defineProperty(obj,'age',{
	 	   value:18,
	 	   enumerable:false

	 })
     Object.defineProperty(obj,'name',{
     	enumerable:true
     })*/
     //Object.defineProperties(对象名，{
     	/*	属性名1：{

     		},
     		属性名2:{

     		}
*/
     	//})
     Object.defineProperties(obj,{
     	name:{
     		value:"zs",
     		enumerable:true,
     		configurable:true
     	},
     	age:{
     		 value:18,
     		 enumerable:true,
     		 writable:true
     	},
     	getsetage:{
     		set:function(age){
     			if(age<0  ||  age>100){
     				throw new Error('错误')
     			}else{
     				this.age=age;
     			}
     		},
     		get:function(){
                  return this.age+3
     		}
     	}
     })

     obj.getsetage=18;

    /*obj.age=23
    delete obj.name*/
    console.log(obj.getsetage)
    console.log(obj.age)
    //console.log(obj.age)
     for(i  in  obj){
     	console.log(i+obj[i]);
     }

 //console.log( Object.getOwnPropertyDescriptor(obj,'age').writable)
 var  descriptor=Object.getOwnPropertyDescriptor(obj,'getsetage');
    /*console.log(descriptor.value)
    console.log(descriptor.configurable);
    console.log(descriptor.writable)
*/
console.log(descriptor.writable)
	</script>
</body>
