     function  getClassName(parent,clsName){
     	//找到所有的标签
     	var  elems=parent.getElementsByTagName('*');
     	//创建空数组
     	var arr=[];
     	//遍历所有的标签
     	 for(var i=0;i<elems.length;i++){
     	 	//如果classname里有clsName 
     	 		if(elems[i].className.indexOf(clsName)!=-1){
     	 			//则把标签追加到数组里
     	 			arr.push(elems[i]);
     	 		}
     	 }
     	 return  arr

     }

    console.log( getClassName(document,'bg'))
