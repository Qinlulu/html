     var  obj={
     	"+":function(x,y){return  x+y},
     	"-":function(x,y){return  x-y},
     	'*':function(x,y){return  x*y},
     	'/':function(x,y){return x/y}
     }
        
     //console.log(obj["/"](2,4))

     var  arr=[3,1]

     function  yf(fh){
       if( fh in  obj){
	      if(fh=='+' ||  fh=='-'){
	      	return	 reduce(obj[fh],0,arr)
	      }else{
	      	return  reduce(obj[fh],1,arr)
	      }
      }else{
      		 return  '符号错误'
      }

     }

   console.log( yf('/'))


 
function  each(fn,arry){
   	     for(var i=0;i<arry.length;i++){
   	     	fn(arry[i]);
   	     }
   }

   function reduce(fn,base,arry){
   	     each(function(n){
   	     	base=fn(base,n);
   	     },arry)

   	     return base;
   }
   
	</script>
