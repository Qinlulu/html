 m<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{margin: 0;padding: 0}
		li{list-style: none}
		#box{width: 490px;height: 170px;margin:0 auto;position: relative;}
		#box ul li{float: left;}
		#left{left: 5px;position: absolute;top: 72px}
		#right{right: 5px;position: absolute;top: 72px}
	</style>
</head>
<body>
	<div id="box">
		<ul>
			<li><img src="images/img1.gif"></li>
			<li><img src="images/img2.jpg"></li>
			<li><img src="images/img3.jpg"></li>
			<li><img src="images/img4.jpg"></li>
			<li><img src="images/img5.png"></li>
		</ul>
		<div id="left"><img src="images/l.png"></div>
		<div id="right"><img src="images/ll.png"></div>
	</div>
	<script src="js/move.js"></script>
	<script>
		var box=document.getElementById('box')
			uls=document.getElementsByTagName('ul')
			lis=document.getElementsByTagName('li')
			left=document.getElementById('left')
			right=document.getElementById('right')
			wh=lis[0].offsetWidth
			uls[0].style.width=wh*lis.length+'px'
			function auto(){
				startMove(uls[0],-wh,'marginLeft',function(){
					uls[0].appendChild(lis[0])
					uls[0].style.marginLeft=0
				})
			}
			setInterval(auto,2000)
			right.onclick=function(){
				startMove(uls[0],-wh,'marginLeft',function(){
					uls[0].appendChild(lis[0])
					uls[0].style.marginLeft=0
				})
			}
			left.onclick=function(){
				uls[0].insertBefore(lis[lis.length-1],lis[0])
				uls[0].style.marginLeft=-wh+'px'
				startMove(uls[0],0,'marginLeft')
			}
	</script>
</body>
</html>
