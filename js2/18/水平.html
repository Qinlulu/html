<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{margin: 0;padding: 0}
		li{list-style: none;}
		#box{width: 490px;height: 170px;margin:0 auto;}
		#box ul li{float:left;width:470px; height:170px;}
		
	</style>
</head>
<body>
	<div id="box">
		<ul>
			<li><img src="images/img1.gif"></li>
			<li><img src="images/img2.jpg"></li>
			<li><img src="images/img3.jpg"></li>
			<li><img src="images/img4.jpg"></li>
			
		</ul>
	</div>
	<script src="js/move.js"></script>
	<script>

	//startMove(obj,iTarget,attr,callback)
		var box=document.getElementById('box'),
			uls=document.getElementsByTagName('ul'),
			lis=document.getElementsByTagName('li')

        var liW=lis[0].offsetWidth;
            uls[0].style.width=liW*lis.length+'px';
        var  i=0; 

      // startMove(uls[0],-200,'marginLeft')

            function 	auto(){
              i++;
              if(i>lis.length-1){i=0}
             //uls[0].style.marginLeft=-i*liW+'px';
             startMove(uls[0],-i*liW,'marginLeft')

            }

        setInterval(auto,2000)
		


	</script>
</body>
</html>
