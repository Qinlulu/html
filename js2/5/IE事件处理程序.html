           //元素.detachEvent(on+事件,函数名)
     var  btn=document.getElementById('btn');
       function say(){
       	alert('你好');
       }
       function  say1(){
       	alert('你不好');
       }

     btn.attachEvent('onclick',say);
     btn.attachEvent('onclick',say1) ;
     btn.attachEvent('onclick',function(){alert('1501F')})  
     btn.detachEvent('onclick',say);
     btn.detachEvent('onclick',say1)
     btn.detachEvent('onclick',function(){alert('1501F')})
