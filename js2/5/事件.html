         //按照顺序依次执行
        //删除事件处理程序
        //元素.removeEventListener(事件，函数名,false/true)
     var  btn=document.getElementById('btn');
       function say(){
       	alert('你好');
       }
       function  say1(){
       	alert('你不好');
       }
     btn.addEventListener('click',say,false);
     btn.addEventListener('click',say1,false);
