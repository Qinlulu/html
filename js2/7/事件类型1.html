<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		span{display: none}
	</style>
</head>
<body>
<p>用户名<input type="text" ><span>只能是字母数字下划线5-12位</span></p>
<p>密码：<input type="password"> <span>密码只能是数字</span></p>
	<script>
		//焦点事件  表单元素
 //focus 	获取焦点
 //blur     失去焦点
   var  inputs=document.getElementsByTagName('input'),
   		spans=document.getElementsByTagName('span');

   		inputs[0].onfocus=function(){
   			  spans[0].style.display='inline-block';
   		}
   		inputs[0].onblur=function(){
   			spans[0].style.display='none'
   		}

	</script>
</body>
</html>
