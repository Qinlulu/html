<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<ul>
	<li>11111111111</li>
	<li class='text'>2222222222</li>
	<li>333333333</li>
	<li class='text bg'>444444444</li>
	<li class='aa text'>5555555</li>
	<li>666666666</li>
	<li class='cc text ee'>7777777777</li>
</ul>
	<script>
	//为字符串扩展删除左侧、右侧及左右两侧空格
	var str='   abc    '
	var reg=/^\s+|\s+$/g;
	console.log(str.replace(reg,'').length);
//请用javascript找出所有ClassName包含text的标签<li>，并将他们背景颜色设置成黄色
var lis=document.getElementsByTagName('li');
//var reg=/\btext\b/
var  reg=/(^|\s+)text(\s+|$)/
for(var i=0;i<lis.length;i++){
	 if(reg.test(lis[i].className)){
	 	lis[i].style.background='red'
	 }
}
    
	</script>
</body>
</html>
