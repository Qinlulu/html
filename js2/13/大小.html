<body>
	<script>
	var str=[2,3,4,5,6,40]

	function min(value,arry){
		if(value>arry){
			value=arry

		}
		return value
	}

	function each(fn,arry){
			for(var i=0;i<arry.length;i++){
				fn(arry[i])

			}
	}
function reduce(fn,base,arry){

each(function(n){base=fn(base,n)},arry) 
return base
}
alert(reduce(min,str[0],str))
		
	</script>
