  var   arr=[4,8,10]

 function  addOne(n){
 	console.log(n+1)
 }

function  addTwo(n){
	return (n+2)
}

function  each(fn,arry){
	  for(var i=0;i<arry.length;i++){
	  	     fn(arry[i]);
	  }
	 
}
