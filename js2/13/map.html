	<script>
		//映射函数 map函数：遍历数组进行某一种操作，之后，产生的结果存储到一个
		//数组中

		var  arr=[3,4,5];
		//想要得到结果所需要执行的函数
		function  addOne(n){
 			return n*2
		 }
		 //获取n的值
		 //用到了each函数  进行遍历
      function  each(fn,arry){
	  for(var i=0;i<arry.length;i++){
	  	     fn(arry[i])
	  }
	
	}

	//接下来是将值 写入到我们的新的数组里
		function  map(fn,arry){
			 var temp=[];

			each(function(n){temp.push(fn(n))},arry)
			
            return  temp;
		}

console.log(map(addOne,arr))

	</script>
