<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>商城</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="stylesheet" type="text/css" href="../css/reset.css">
	<link href="../css/swiper.min.css" rel="stylesheet" />
	<style>
	html{font-size: 20px;}
	body{background: #eee; position: relative;}
	a{-webkit-tap-highlight-color: #fff; -webkit-tap-highlight-color:transparent;}
	/*头部提示下载模块*/
	.downApp{height: 2.5rem; width: 100%; background-color: #565a5c; overflow: hidden;}
	.downApp_left{height: 100%; width: 11.25rem; float: left; overflow: hidden;}
	.downApp_right{height: 100%; width: 4.75rem; background: #ff5a5f; float: left; font-size: 0.65rem; color: #fff;line-height: 2.5rem; text-align: center;}
	.logo{height: 1.75rem; width: 1.75rem; background: url(../images/logo.png) no-repeat; background-size: 100%; margin-left: 0.5rem; margin-top: 0.4rem; float: left;}
	.downApp_msg{float: left; padding-left: 0.45rem;}
	.downApp_msg h3{ color: #fff; font-size: 0.6rem; padding-top: 0.625rem;}
	.downApp_msg p{ color: #cccdce; font-size: 0.45rem;padding-top: 0.25rem;}
	/*轮播图*/
	.swiper-container{ width:100%;height:5.325rem; border-top:1px solid #cfd8e0;}
	.swiper-slide{ width:100%; height:5.325rem; text-align:center; line-height:5rem; background:#000; }
	/*按钮导航*/
	nav{height: 7rem; background:#fff; padding-top: 0.55rem; border-bottom: 0.5rem solid #f7f7f7;}
	nav ul{overflow: hidden;}
	nav ul a{display: block; height: 3.35rem; width: 25%; float: left; text-align: center;}
	nav ul a li div{height: 1.85rem; width: 1.85rem;background:#000; border-radius: 50%; margin:auto;}
	nav ul a li p{font-size: 0.5rem; color: #565a5c; padding-top: 0.45rem;}
	/*商品模块*/
	.shopping{overflow: hidden; margin-bottom: 3rem;position: relative; padding-right: 0.5rem; background-color: #fff;}
	.shop_world{height: 24.85rem;width: 100%;}
	.shop_title{overflow: hidden; height: 2.25rem; line-height: 2.25rem;}
	.shop_title h1{float: left; font-size: 0.7rem; font-weight: bold; color: #565a5c; padding-left: .5rem}
	.shop_title p{float:left; font-size: .6rem; color: #ff5a5f; padding-left:9.05rem; }
	.shop_title span{height: 0.7rem; width: 0.7rem; display: block; float: right; background:url(../images/more.png) no-repeat; background-size: 100%; margin-top: 0.85rem;}
	.shop_main{overflow: hidden; height: 22.6rem; width: 100%;}
	.shop_one{width:7.25rem; height: 11.3rem; float: left;  margin-left: .5rem;}
	.shop_picture{height: 7.25rem; width: 7.25rem; background:url(../images/shop_picture1.png) no-repeat; background-size: 100%; position: relative;}
	.shop_picture span{height: 0.9rem; width: 1.65rem; border: 0.05rem solid #ff5a5f; color: #ff5a5f; display: block; line-height: .9rem; text-align: center; position: absolute; bottom: 0.175rem; left: 0.175rem; font-size: .5rem;}
	.shop_one h3{font-size: .6rem; color: #565a5c;  line-height: .9rem; padding-top: 0.225rem; padding-bottom: 0.35rem;}
	.shop_jiage{overflow: hidden;}
	.shop_xianjia{float: left; font-size: .6rem; color: #ff5a5f; font-weight: bold; padding-right: 0.4rem;}
	.shop_yuanjia{float: left; font-size: .4rem; color: #929a9e; border: 1px solid #929a9e; height: 0.55rem; width: 1.65rem; line-height: 0.55rem; text-align: center; border-radius: .2rem;}
	/*底部模块*/
	.footer{height: 2.375rem; width: 100%; background-color: #fbfbfb; position: fixed;bottom: 0; left: 0; overflow: hidden; border-top: 1px solid #d1d1d1;z-index: 1000;}
	.footer figure{float: left; width: 25%; height: 100%; text-align: center; }
	.footer figure figcaption{color: #595d5f;font-size: 0.5rem;}
	.fuwu{height: 0.7rem; width: 1.45rem; margin-top: 0.575rem;}
	.zhibo{height: 0.95rem; width: 1.45rem; margin-top: 0.425rem;}
	.shangcheng{height: 1.2rem; width: 1.1rem; margin-top: 0.225rem;}
	.wode{height: 1.25rem; width: 1.25rem; margin-top: 0.225rem;}
	.word1{padding-top: 0.45rem;}
	.word2{padding-top: 0.35rem;}
	.word3{padding-top: 0.3rem;}
	.word4{padding-top: 0.25rem;}
	/*购物车按钮*/
	.buyCar{height: 2.6rem; width: 2.6rem; position: fixed; right: 0.475rem; bottom: 3.125rem; background:url(../images/buyCar.png) no-repeat; background-size: 100%}
	</style>
	<script>
	//rem
		;(function (win,doc){
		function change(){
			doc.documentElement.style.fontSize=20*doc.documentElement.clientWidth/320+'px';
		}
		change();
		
		win.addEventListener('resize',change,false);
		})(window,document);
	</script>
	<script src="../js/swiper.min.js"></script>
</head>
<body>
<!--头部提示下载模块-->
<section class="downApp">
	<div class="downApp_left">

	<div class="swiper-container">

    <script>
	new Swiper('.swiper-container',{
		spaceBetween:1,		//每个slider之间的间距
		prevButton:'.swiper-button-prev',	//上一张
		nextButton:'.swiper-button-next',	//下一张
		pagination:'.swiper-pagination', 	//生成小圆点
		paginationClickable:true,			//小圆点可以点击
		loop:true,							//无缝
		autoplay:5000,						//自动播放
	});
	</script>
<!--按钮导航-->

		</ul>
	</nav>
<!--商品内容模块-->	
	<section class="shopping">
		<section class="shop_world">
			<div class="shop_title">
				<h1>全球购</h1>
				<p>更多商品</p>
				<span></span>
			</div>
			<div class="shop_main">
				<div class="shop_one">
					<div class="shop_picture">

			<figure>
				<img src="../images/wode.png" alt="" class="wode">

	</footer>
</body>
</html>
