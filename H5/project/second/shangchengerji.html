    <style media="all">
        html {

        }

        body {

            -webkit-text-size-adjust: none;

        /*头部提示下载模块*/
        .downApp {

        }

        }

        .downApp_right {
            height: 100%;
            width: 4.75rem;

            float: left;
            font-size: 0.65rem;
            color: #fff;
            line-height: 2.5rem;
            text-align: center;
        }

        .logo {
            height: 1.75rem;

            background: url(../images/logo.png) no-repeat;
            background-size: 100%;
            margin-left: 0.5rem;

            float: left;
        }

        .downApp_msg {

            padding-left: 0.45rem;
        }

            font-size: 0.6rem;

        /*头部搜索模块*/

            background-color: #f0f0f0;
            height: 2.1rem;
            width: 100%;
            border-top: 1px solid #dfdfdf;
            padding-top: 0.275rem;
            padding-left: 0.5rem;
            box-sizing: border-box
        }

        .searchhome div {
            width: 15rem;
            height: 1.4rem;
        }

        .search {
            display: block;
            width: 13.4rem;
            height: 1.35rem;
            text-align: left;
            border-radius: 0.2rem;
            color: #929a9e;
            font-size: 0.6rem;
            outline: none;
            font-family: inherit;
            border: 1px solid #d1d1d1;
            float: left;
            background-color: #fff;
        }

        .search-icon {
            float: right;
            border: 1px solid #d1d1d1;
            border-radius: 0.2rem;
            height: 1.025rem;
            width: 1.025rem;
            background-color: #fff;
            padding-left: 0.325rem;
            padding-top: 0.325rem;
        }

        .search-icon span {
            height: 0.7rem;
            width: 0.7rem;
            display: block;
            background: url(../images/search-icon.png) no-repeat;
            background-size: 100%;
        }

        /*筛选排序模块*/
        div.screening {
            width: 100%;
            height: 2.05rem;
            border-bottom: 1px solid #d1d1d1;
            font-size: 0.6rem;
            color: #75787a;
        }

        div.screening > ul > li {
            float: left;
            width: 50%;
            text-align: center;
            line-height: 2.05rem;
            background: url("../images/down.png") no-repeat 85% center;
        }

        div.screening > ul > .i {
            background: url("../images/up.png") no-repeat 85% center;
            color: #FF5A5F;
        }

        /*筛选的详细列表*/
        .zhezhao {
            width: 100%;
            min-height: 1000px;
            background: rgba(217, 217, 217, 0.58);
            position: absolute;
            left:0;
            top:6.8rem;
            display: none;
            z-index: 5;
        }

        .meishi22 {
            width: 100%;
            height: auto;
            box-sizing: border-box;
            background: #fafafa;
            padding: 0 1rem;
            position: absolute;
            top:0;
            left:0;
            display: none;
            padding-bottom: 10px;
        }

        .meishi22 > ul > li {
            height: 2.036rem;
            line-height: 2.036rem;
            font-size: 0.6rem;
        }

        .meishi22 > ul > .list {
            color: red;
        }

        .meishi22 > ul > li > div {
            float: left;
        }

        .meishi22 > ul > li > img {
            float: right;
            margin-top: 5%;
            margin-right: 13%;
            display: inline-block;
            width: 4%;
            display:none;

        }
        .meishi22 > ul > .list > img {
            display:block;
        }
        /*内容部分样式*/
       .dls{
           width:100%;
           height:auto;
           padding:0.3rem;
           box-sizing: border-box;
           overflow: auto;
       }
       .dls dl{
         width:45%;
           margin:0.30rem;
           height:auto;
           float: left;
       }
        .dls dl dt{
            width:100%;
            height: 7.25rem;
            position: relative;
        }
        .dls dl dt img{ width: 100%; display: block;}
        .dls dl dt span{
            border: 2px solid #ff5a5f;
            font-size: .5rem;
            color: #ff5a5f;
            text-align: center;
            line-height: .9rem;
            position: absolute;
            top: 5.8rem;
            left: 0.375rem;
            background: transparent;
        }
       .dls dl dd{
            margin-top:0.02rem;
        }
        .dls dl dd  .goods_name {
            width: 100%;
            line-height: .9rem;
            padding-top: .2rem;
            font-size: .6rem;
            color: #565a5c;
        }

            font-weight: 600;
            float: left;
        }

        .dls dl dd  .goods_jiage p{

            height: .55rem;
            width: 1.65rem;
            border: 1px solid #929a9e;
            border-radius: .1rem;
            line-height: .55rem;
            text-align: center;
            font-size: .4rem;
            color: #99a0a4;
            margin-left: .375rem;
        }
    </style>

    <script>
        //显示下拉
        $(document).ready(function () {
            $(".screening ul li").on("click", function () {

                var a = $(this).index()
                if ($(this).hasClass("i")) {
                    $(this).removeClass("i")
                    $("body").css("overflow","auto")
                    $(".zhezhao").css("display", "none")
                    $(".zhezhao>div").eq(a).slideUp(300)
                } else {
                    $(this).addClass("i").siblings().removeClass("i")
                    $("body").css("overflow","hidden")

                    $(".zhezhao").css("display", "block")
                    $(".zhezhao>div").eq(a).slideDown(300).siblings().slideUp(10)
